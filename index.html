<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game - p5.js</title>
    <!-- Google Font: Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300|Roboto+Condensed:700|Lobster">
    <!-- Style -->
    <link type="text/css" rel="stylesheet" href="./style.css">
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <!-- p5 app -->
    <script src="./main.js"></script>
    <script src="./snake.js"></script>
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="app-holder">
      <!-- App goes inside this division. -->
    </div>
    <div class="controls">
      Control the snake (white dot) with the <span class="highlight">arrow keys</span>, the objective is to eat as many red dots as possible. </br>
      You cannot hit the wall or run into your body. To restart the game press the <span class="highlight">enter</span> key.
    </div>
  </body>
</html>
